<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Editor</title>
    <link rel="icon" href="./images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <button class="dd_toggle">File</button>
      <button class="dd_toggle">View</button>
      <button class="dd_toggle">New</button>
      <button class="dd_toggle">
        <i class="fas fa-crown dd_toggle_icon"></i>
      </button>
      <button class="dd_toggle">
        <i class="fas fa-bell dd_toggle_icon"></i>
      </button>
      <button class="dd_toggle">
        <i class="fas fa-user dd_toggle_icon"></i>
        <span class="dd_toggle_text">Prasanna</span>
      </button>
    </header>
  </body>
</html>
