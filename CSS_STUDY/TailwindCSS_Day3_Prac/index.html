<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Indian Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;

        }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-gray-800 p-4 sticky top-0 z-10">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl text-yellow-400 font-bold">Vanakkam Thala</h1>
        <nav>
          <ul class="flex space-x-4 text-yellow-400">
            <li>
              <a href="#about" class="hover:text-yellow-200 hover:underline"
                >About Us</a
              >
            </li>
            <li>
              <a href="#services" class="hover:text-yellow-200 hover:underline"
                >Services</a
              >
            </li>
            <li>
              <a href="#gallery" class="hover:text-yellow-200 hover:underline"
                >Gallery</a
              >
            </li>
            <li>
              <a href="#team" class="hover:text-yellow-200 hover:underline"
                >Team</a
              >
            </li>
            <li>
              <a href="#contact" class="hover:text-yellow-200 hover:underline"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section
      class="bg-gradient-to-l from-pink-400 to-blue-400 text-aliceblue-500 py-20"
    >
      <div class="container mx-auto text-center">
        <h2 class="text-5xl font-bold mb-4">Welcome to the WebPage!!!</h2>
        <p class="text-xl mb-8">A blend of tradition and modern technology</p>
        <div class="slider">
          <div class="slides" id="slides">
            <div
              class="slide"
              style="
                background-image: url(../My_Portfolio_TailwindCSS/images/pras_image.jpg);
              "
            ></div>
            <div
              class="slide"
              style="
                background-image: url(../My_Portfolio_TailwindCSS/images/pras_image.jpg);
              "
            ></div>
            <div
              class="slide"
              style="
                background-image: url(../My_Portfolio_TailwindCSS/images/pras_image.jpg);
              "
            ></div>
          </div>
        </div>
      </div>
      <div class="slider-nav">
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
      </div>
    </section>
    <script>
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;
        let currentSlide = 0;

        function nextSlide(){
            currentSlide = (currentSlide+1)% totalSlides;
            updateSlidePosition();
        }
        function prevSlide(){
            currentSlide = (currentSlide - 1+totalSlides)%totalSlides;
            updateSlidePosition();
        }
        function updateSlidePosition(){
            slides.style.transform = `translateX(-${currentSlide *100}%)`;
        }
        setInterval(nextSlide, 5000);
    </script>
  </body>
</html>
