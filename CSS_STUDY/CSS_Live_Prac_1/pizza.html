<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Party Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pizza.css" />
  </head>
  <body>
    <header class="pizza-planner">
      <h1>Pizza Party Planner</h1>
      <p>Hosted by Prasanna</p>
    </header>
    <section class="chef-section">
        <div class="kosi-pizza-div">
        <h2 id="kosi">Kosi's Pizza Preparation</h2>
        <div class="pizza-task">
            <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Margerita</div>
            <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Pepperoni</div>
            <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Farmhouse</div>
            <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Cheese Burst</div>
        </div>
        </div>
    </section>
  </body>
</html>
